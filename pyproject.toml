[project]
name = "resselt"
version = "2.1.0"
description = "Image Super-Resolution PyTorch architectures loader"
readme = "README.md"
authors = [{ name = "umzi" }]
requires-python = ">=3.12"
dependencies = [
  "einops>=0.8.0",
  "numpy>=1",
  "safetensors>=0.5.2",
  "torch>=2.6.0",
  "torchvision>=0.21.0",
]

[tool.uv.sources]
torch ={ index = "pytorch-cu124" }
torchvision ={ index = "pytorch-cu124" }

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[[tool.uv.index]]
name = "yor"
url = "https://pypi.yor.ovh/simple/"
publish-url = "https://pypi.yor.ovh/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.4",
]
