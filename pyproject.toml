[tool.poetry]
name = "resselt"
version = "1.0.0"
description = "Package for recognizing and executing Image Super-Resolution PyTorch architectures"
authors = ["Sekiju", "umzi"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
safetensors = ">=0.4.3,<0.5"
einops = ">=0.8.0,<1"
torch = {version = ">=2.3.0", source = "pytorch-gpu"}
torchvision = {version = ">=0.18.0", source = "pytorch-gpu"}

[tool.poetry.group.dev.dependencies]
pepeline = "^0.3.8"
ruff = "^0.5.5"
pre-commit = "^3.8.0"

[tool.poetry.group.torch-cuda.dependencies]
torch = {version = ">=2.3.0+cu121", source = "pytorch-gpu"}
torchvision = {version = ">=0.18.0+cu121", source = "pytorch-gpu"}

[[tool.poetry.source]]
name = "pytorch-gpu"
url = "https://download.pytorch.org/whl/cu121"
priority = "explicit"

[tool.ruff]
line-length = 150
target-version = "py310"

[tool.ruff.format]
quote-style = "single"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
